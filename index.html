<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
    

           
    <div class="container">
        
        <div class="con">
        
          <div class="con2">
            
          <img src="images/bg-pattern-desktop.svg"  class="image3">
        
        </div>
        <div class="con3">
          <img src="images/illustration-woman-online-desktop.svg" class="image5">
        </div>
        <div   class="over1" >       
          <img src="images/illustration-box-desktop.svg"   class="image1">
          </div>
        <img src="images/illustration-woman-online-mobile.svg"  class="image2">
        <img src="images/bg-pattern-mobile.svg"  class="image4">
      

        </div>
      
        <div class="content1">
        <h1> FAQ</h1>
        
        <p>
          
         How  many team members can i invite?   
         
        </p>
        <img src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        
        <hr>
        <p   style="font-weight: bold;">
        What is the maximum file upload size?
        </p>
        <img class="rotate" src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        <hr>
        <p>
        No more than 2GB. All files in your account must fit your <br>
        allotted storage space
        </p>
        <img src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        <hr> 
        <p>
        How do i reset my password?
        </p>
        <img src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        <hr> 
        <p>
         Can i cancel my subscription?
        </p>
        <img src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        <hr>
        <p>
        Do you provide additional support?
        </p>
        <img src="images/icon-arrow-down.svg" style="width: 12px" class="arrow">
        <hr>
        </div>
        
    
    </div>
  
    
</body>
</html>
